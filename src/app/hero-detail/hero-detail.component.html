<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input class="form-control" [(ngModel)]="hero.name" placeholder="name" />
    <input class="form-control" [(ngModel)]="hero.alterEgo" placeholder="Alter Ego" />
  </div>
  <button class="btn btn-secondary" (click)="goBack()">Back</button>
  <button class="btn btn-danger pull-md-right delete-button" (click)="deleteHero($event)">Delete</button>

  <button class="btn btn-outline-success" (click)="save()">Save</button>
</div>
